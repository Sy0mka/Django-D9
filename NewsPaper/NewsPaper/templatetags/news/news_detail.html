{% extends 'news/default.html' %}
{% load custom_filters %}

{% block title %}{{ post.title|censor }}{% endblock %}

{% block content %}
    <article>
        <h2>{{ post.title|censor }}</h2>
        <p>Дата публикации: {{ post.created_at|date:"d.m.Y" }}</p>
        <p>{{ post.text|censor }}</p>
    </article>
    <a href="/news/">Вернуться к списку</a>
{% endblock %}
